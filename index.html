<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Calcola il prezzo del tuo biglietto</title>
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>

    </header>

    <main>
        <div class="overlay">
            <h1>Acquista il tuo biglietto</h1>
            <div class="data_box">
                <div class="row">
                    <h3>Nome</h3>
                    <div class="text">
                        <p id="name"></p>
                    </div>
                </div>
                <div class="row">
                    <h3>Cognome</h3>
                    <div class="text">
                        <p id="surname"></p>
                    </div>
                </div>
                <div class="row">
                    <h3>Et√†</h3>
                    <div class="text">
                        <p id="age"></p>
                    </div>
                </div>
                <div class="row">
                    <h3>Km</h3>
                    <div class="text">
                        <p id="km"></p>
                    </div>
                </div>
            </div>

            <div class="price_box">
                <h2>Il nostro software ha calcolato il miglior prezzo disponibile per il tuo viaggio</h2>
                <div class="price_row">
                    <div class="row">
                        <h3>COUPON</h3>
                        <div class="text">
                            <p id="coupon">-</p>
                        </div>
                    </div>
                    <div class="row final_price">
                        <h3>PREZZO</h3>
                            <p id="price"></p>
                    </div>
                    <div class="row">
                        <a class="btn" href="#">Acquista</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <!-- Link Script Javascript -->
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
